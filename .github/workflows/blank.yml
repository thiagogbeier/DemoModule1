name: Publish PowerShell Module

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v0.1.1

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: powershell/setup-powershell@v1  # Correct action name and version

      - name: Set build version from tag
        id: vars
        run: |
          $tag = '${{ github.ref }}' -replace 'refs/tags/v', ''
          echo "BUILDVER=$tag" >> $env:GITHUB_ENV

      - name: Run build script
        shell: pwsh
        run: |
          .\build_scripts\build.ps1  # Adjusted to use the correct path

      - name: Publish to PowerShell Gallery
        shell: pwsh
        run: |
          Publish-Module -Path .\ -Repository PSGallery -NuGetApiKey "${{ secrets.POWERSHELL_GALLERY_API_KEY }}"
